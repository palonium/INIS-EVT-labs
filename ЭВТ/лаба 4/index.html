<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="/submit" method="post">
        <fieldset>
            <legend>Информация о пользователях</legend>

            <label for="username">Имя:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Контактная информация</legend>

            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678" required>
        </fieldset>

        <fieldset>
            <legend>Дополнительная информация</legend>

            <div class="group">
                <label>Пол:</label>
                <label for="male">Мужской</label>
                <input type="radio" id="male" name="gender" value="male" checked>

                <label for="male">Женский</label>
                <input type="radio" id="female" name="gender" value="female">

            </div>
        </fieldset>

        <fieldset>
            <legend>Соглашения:</legend>

            <div class="group">
              <label for="agree">Я согласен и принимаю условия</label>
              <input type="checkbox" id="agree" name="agree" required>
            </div>
        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
